<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifre Kasası</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Şifre Kasası</h1>
      <p>Güvenli şifrelerinizi yönetin.</p>

      <nav>
        <ul>
          <li><a href="register.html">Kayıt Ol</a></li>
          <li><a href="login.html">Giriş Yap</a></li>
          <li><a href="accounts.html">Şifrelerim</a></li>
        </ul>
      </nav>

      <div id="content">
        <h1>Sifre kasasına hosgeldiniz</h1>
        <button id="logoutBtn">Çıkış Yap</button>
      </div>
    </div>

    <script>
      document
        .getElementById("logoutBtn")
        .addEventListener("click", function () {
          localStorage.removeItem("jwtToken");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
