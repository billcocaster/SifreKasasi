<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap - Şifre Kasası</title>
    <link rel="icon" type="image/png" href="images/authtake_logo.jpeg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="images/sifrekasasilogo4.png"
        alt="Şifre Kasası Logo"
        class="main-logo"
      />

      <form id="loginForm">
        <div>
          <label for="username">Kullanıcı Adı:</label>
          <input type="text" id="username" required />
        </div>
        <div>
          <label for="password">Şifre:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Giriş Yap</button>
      </form>

      <p>Hesabınız yok mu? <a href="register.html">Kayıt Olun</a></p>
    </div>

    <button id="themeToggle" aria-label="Tema Değiştir"></button>

    <script src="js/login.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
