<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Şifreyi Güncelle - Şifre Kasası</title>
    <link rel="icon" type="image/png" href="images/authtake_logo.jpeg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Şifreyi Güncelle</h1>

      <form id="updateAccountForm">
        <input type="hidden" id="accountId" />
        <div>
          <label for="siteName">Site Adı:</label>
          <input type="text" id="siteName" required />
        </div>
        <div>
          <label for="siteUsername">Site Kullanıcı Adı:</label>
          <input type="text" id="siteUsername" required />
        </div>
        <div>
          <label for="password">Yeni Şifre:</label>
          <input type="password" id="password" />
          <small>Şifreyi değiştirmek istemiyorsanız boş bırakın.</small>
        </div>
        <button type="submit">Güncelle</button>
      </form>

      <p><a href="accounts.html">İptal</a></p>
    </div>

    <button id="themeToggle" aria-label="Tema Değiştir"></button>

    <script src="js/update-account.js"></script>
    <script src="js/theme.js"></script>
  </body>
</html>
